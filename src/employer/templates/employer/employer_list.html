{% extends 'base.html' %}

{% block container %}
    <h1 style="margin-top: 5%;">Список Работодателей</h1>
        {% for employer in employer_list %}
            <p>
                <a href="{% url 'employer:employer_detail' pk=employer.employer_id  %}">{{ employer.company_name }}</a>
                {{ employer.country }}
            </p>
        {% endfor %}
{% endblock container %}
