{% extends 'base.html' %}

{% block container %}
    <h1 style="margin-top: 5%;">Список Провайдеров</h1>
<a href="{% url 'employer:employer_create' %}">Добавить провайдера</a>
        {% for employer in employer_list %}
            <p>
                <a href="{% url 'employer:employer_detail' pk=employer.id  %}">{{ employer.company_name }}</a>
                {{ employer.country }}
            </p>
        {% endfor %}
{% endblock container %}
