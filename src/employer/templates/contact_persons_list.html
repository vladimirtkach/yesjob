{% extends 'base.html' %}

{% block container %}
    <h1 style="margin-top: 5%;">Список Контактных Лиц</h1>
        {% for contact_person in contact_persons %}
            <p>
                <a href="{% url 'contact_person_detail_url' slug=contact_person.slug %}">{{ contact_person.name }}</a>
                {{ contact_person.email }}
                {{ contact_person.language }}
            </p>
        {% endfor %}
{% endblock container %}
